<div class="header">
  <div class="container">
    <h1>Informations de l'annonce</h1>
    <form (submit)="saveJob(job)" *ngIf="job">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="job.name">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="job.description">
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" [(ngModel)]="job.location">
      </div>

      <button [routerLink]="['/JobsList']" class="btn btn-danger">Cancel</button>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
