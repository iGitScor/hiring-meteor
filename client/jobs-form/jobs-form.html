<form class="form-inline" [ngFormModel]="jobsForm" #f="ngForm" (submit)="addJob(f.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ngControl="name">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ngControl="description">
  </div>

  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" ngControl="location">
  </div>

  <div class="checkbox">
    <label><input type="checkbox" ngControl="public"> Public</label>
  </div>

  <button class="btn btn-primary">Add</button>
</form>
